<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <h1 class="title">Countdown</h1>
    <div class="main">
      <img id="min1" src="assets/0_0.png" width="200" height="200" />
      <img id="min2" src="assets/0_1.png" width="200" height="200" />
      <p class="divider">:</p>
      <img id="second1" src="assets/0_0.png" width="200" height="200" />
      <img id="second2" src="assets/0_1.png" width="200" height="200" />
      <div id="loader">
        <p>Please wait while the assets are loading...</p>
        <p id="loaderPercentage">0%</p>
      </div>
    </div>
    <div class="controls">
      <p>Enter number in seconds:</p>
      <input type="number" id="secondsCountdown" />
      <div class="btns">
        <button id="startBtn">Start</button>
        <button id="stopBtn">Stop</button>
        <button id="resetBtn">Reset</button>
      </div>
    </div>
  </body>
</html>
